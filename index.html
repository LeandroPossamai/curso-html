<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recursos do Html5</title>
  </head>
  <body>
    <h1>Recursos do Html5</h1>
    <div>
      <video width="320" height="240" controls>
        <source src="video/cidade.mp4" type="video/mp4    " />
      </video>
    </div>
    <div>
      <audio controls>
        <source src="audio/music.mp3" type="audio/mp4" />
      </audio>
    </div>
    <div>
      <figure>
        <img src="img/ricefield.jpg" alt="campo de arroz" />
        <figcaption>Um lindo campo de arroz</figcaption>
      </figure>
    </div>
    <div>
      <h3>Preencha o formulario</h3>
      <form>
        <label>Name:</label>
        <input
          type="text"
          name="name"
          required
          placeholder="Digite seu nome completo"
          autofocus
        />
        <label>Email:</label>
        <input
          type="email"
          email="email"
          required
          placeholder="Digite seu email completo"
        />
        <input type="submit" name="enviar" />
      </form>
    </div>
    <div>
      <p contenteditable="true">Este Ã© um paragrafo que pode ser editado</p>
    </div>
  </body>
</html>
